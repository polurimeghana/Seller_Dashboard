<body>

<section class="product-management">
    <form action="process_add_product.php" method="post" enctype="multipart/form-data">
        <label for="productId">Product ID:</label>
        <input type="text" id="productId" name="productId" required>
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required>
        <label for="productDescription">Product Description:</label>
        <textarea id="productDescription" name="productDescription" required></textarea>
        <label for="productCategory">Product Category:</label>
        <select id="productCategory" name="productCategory" required>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="home_and_furniture">Home and Furniture</option>
            <option value="Baby_and_kids">Baby and Kids</option>
            <option value="Sports_and_outdoors">Sports and Outdoors</option>
            <option value="Beauty_and_personalcare">Beauty and PersonalCare</option>
            <option value="Travel_and_luggage">Travel and Luggage</option>
            <option value="Books_and_literature">Books and Literature</option>
            <option value="Food_and_groceries" >Food and Groceries</option>
            <option value="Jewellery_and_accessories">Jewellery and Accessories</option>
            <option value="footwear">Footwear</option>
            <option value="Arts_and_crafts">Arts and crafts</option>
            <option value="stationery">Stationery</option>
       </select>
        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" name="productPrice" step="1" required><br>
        <label for="productImage">Product Image:</label>
        <input type="file" id="productImages" name="productImages[]" accept="image/*" multiple required><br>
        <label for="productVideo">Product Video:</label>
        <input type="file" id="productVideo" name="productVideo" accept="video/*"><br>
        <button type="submit">Add Product</button>
    </form>
</section>
<script>
    function validateForm() {
        var productId = document.getElementById('productId').value;
        if (productIdExists(productId)) {
            alert('Product ID already exists. Please choose a unique ID.');
            return false;
        }

        return true;
    }
  function productIdExists(productId) {
        var existingProductIds = ['123', '456', '789'];

        return existingProductIds.includes(productId);
    }
</script>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: lightblue;
        }

        .product-management {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f4f4f4;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input,
        textarea,
        select {
            margin-bottom: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 12px;
            background-color: #0f68d6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1549a4;
        }
         body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: li;
        }

        .product-management {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f4f4f4;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input,
        textarea,
        select {
            margin-bottom: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea{
            height:70px;
        }

        button {
            padding: 12px;
            background-color: #0f68d6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1549a4;
        }
        
    </style>
</head>
<body>

<section class="product-management">
    <form id="modifyForm" method="post" enctype="multipart/form-data">
        <label for="productId">Product ID:</label>
        <input type="text" id="productId" name="productId" value='AMS2408'required>
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" value="Wall Decor & Hangings" required>
        <label for="productDescription">Product Description:</label>
        <textarea id="productDescription" name="productDescription" required>
            Name: Wall Hanging shelf Decor
            Material: Handicraft
            ideal for: All Purpose
            Type: Festive Toran                                                               
        </textarea>
        <label for="productCategory">Product Category:</label>
        <select id="productCategory" name="productCategory" required>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="home_and_furniture" selected>Home and Furniture</option>
            <option value="Baby_and_kids">Baby and Kids</option>
            <option value="Sports_and_outdoors">Sports and Outdoors</option>
            <option value="Beauty_and_personalcare">Beauty and PersonalCare</option>
            <option value="Travel_and_luggage">Travel and Luggage</option>
            <option value="Books_and_literature">Books and Literature</option>
            <option value="Food_and_groceries" >Food and Groceries</option>
            <option value="Jewellery_and_accessories">Jewellery and Accessories</option>
            <option value="footwear">Footwear</option>
            <option value="Arts_and_crafts">Arts and crafts</option>
            <option value="stationery">Stationery</option>
       </select>
        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" name="productPrice" step="1" value="350" required><br>
        <label for="productImage">Product Image:</label>
        <input type="file" id="productImages" name="productImages[]" accept="image/*" multiple required><br>
        <label for="productVideo">Product Video:</label>
        <input type="file" id="productVideo" name="productVideo" accept="video/*"><br>
        <button type="submit">Modify Product</button>
    </form>
    <script>
        document.getElementById('modifyButton').addEventListener('click', function() {
            document.getElementById('modifyForm').style.display = 'block';
        });
    </script>
</section>

</body>
</html>
